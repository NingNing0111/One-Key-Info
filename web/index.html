<!DOCTYPE html>
<html lang="en">
<head>
    <title>Key信息查询系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body style="background-color: blanchedalmond">
<div class="container" id="app">

    <h1 class="text-center">API-KEY查询系统</h1>
    <h5 class="text-center">作者博客：<a href="https://pgthinker.me">pgthinker.me</a> &emsp;&emsp;项目地址：<a href="https://github.com/NingNing0111/One-Key-Info">one-api-info</a></h5>


    <div class="row">
        <form role="form">
            <textarea class="form-control" placeholder="请输入Key，支持多Key查询，一行一个Key。出现批量查询异常的情况时，请分批次查询。" style="resize: none" rows="5" v-model="keys" name="keys"></textarea>
            <br>
        </form>

        <div class="row text-right" style="margin: 10px">
            <button class="btn btn-primary" @click="btn" :disabled="disSubmit">
                <span v-if="disSubmit">请稍等...</span>
                <span v-if="!disSubmit">确定</span>
            </button>
        </div>
    </div>


    <div class="row">
        <table class="table table-bordered" style="background-color: cornflowerblue">
            <caption class="text-center" style="font-size: large; color: black; background-color: burlywood">查询结果</caption>
            <thead>
            <tr>
                <th>ID</th>
                <th>API KEY</th>
                <th>总额度</th>
                <th>已使用</th>
                <th>余额</th>
                <th>截至日期</th>
                <th>查询状态</th>
            </tr>
            </thead>

            <tbody>
            <tr v-for="(item,index) in keyInfo">
                <td>{{index}}</td>
                <td>{{item.keyValue}}</td>
                <td>{{item.totalAmount | formatNumber}}</td>
                <td>{{item.totalUsage | formatNumber}}</td>
                <td>{{item.remaining | formatNumber}}</td>
                <td>{{item.accessUntil}}</td>
                <td>{{item.statue}}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<div class="container" >

</div>

<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            keyInfo: [],
            keys: '',
            host: 'https://api.mnzdna.xyz/',
            action: 'query1',
            disSubmit: false,
            count: null
        },
        methods: {
            btn(){
                this.keyInfo=[]
                const arr = this.getKeys();
                this.count = arr.length;
                let startTime = 5, offsetTime = 5; // 默认每隔3-8s发送一次请求
                if(this.keyInfo.length !== this.count){
                    this.disSubmit = true
                    arr.forEach(item => {
                        setTimeout(() => {
                            this.getKeyInfo(item);
                        },1000*(Math.random()*offsetTime +startTime))
                    })
                }
            },
            getKeys(){
                return this.keys.split("\n");
            },
            getKeyInfo(key){
                if (key === ""){
                    this.disSubmit = false;
                    return
                }
                axios.get('/keyInfo',{
                    params: {
                        key: key,
                        host: "https://api.mnzdna.xyz/",
                        action: "query1"
                    }
                }).then(resp => {
                    // console.log(JSON.stringify(resp.data.data))
                    if(resp.data.message === 'success'){
                        let info = resp.data.data;
                        info['statue'] = 'success';
                        this.keyInfo.push(info)
                    }else{
                        this.keyInfo.push({
                            keyValue: key,
                            statue: 'Error(Key查询异常)',
                        })
                    }
                    if(this.keyInfo.length === this.count){
                        this.disSubmit = false;
                    }
                }).catch(err => {
                    this.keyInfo.push({
                        keyValue: key,
                        statue: 'Error(Key查询异常)',
                    })
                    if(this.keyInfo.length === this.count){
                        this.disSubmit = false;
                    }
                })

            },
        },
        filters: {
            formatNumber(value){
                if(typeof  value !== 'number'){
                    return value;
                }
                return value.toFixed(3)
            }
        }
    })
</script>

</body>
</html>
